<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>CareFinder | Home</title>
  </head>
  <body>
    <div class="container">
      <!-- Hover added -->
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">Active item</a>
        <a href="#" class="list-group-item list-group-item-action">Item</a>
        <a href="#" class="list-group-item list-group-item-action disabled">Disabled item</a>
      </div>
      <h1 class="text-center mb-5 color">LGU Clinic Appointment System</h1>
          <div>
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input
                  type="tel"
                  class="form-control"
                  id="contact"
                  name="contact"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="service">Select Service:</label>
                <select class="form-control" id="service" name="service">
                  <option value="general_checkup">General Check-up</option>
                  <option value="vaccination">Vaccination</option>
                  <option value="consultation">Consultation</option>
                  <option value="laboratory_test">Laboratory Test</option>
                </select>
              </div>

              <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
              </div>

              <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="time"
                  required
                />
              </div>

              <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea
                  class="form-control"
                  id="remarks"
                  name="remarks"
                  rows="4"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
