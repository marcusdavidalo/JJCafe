<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
    <link
      rel="canonical"
      href="https://v5.getbootstrap.com/docs/5.0/examples/carousel/"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">LOGO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Carosel Showcase -->
      <div
        id="slider1"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="20000"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#slider1"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#slider1"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#slider1"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div id="slider1" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#slider1"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#slider1"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#slider1"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner carousel-fade d-flex align-items-center">
            <!-- Carousel Item 1 -->
            <div class="carousel-item active">
              <img
                src="./img/index/cyril-saulnier-coffee-unsplash.jpg"
                class="d-block w-100"
                alt=""
              />
              <div class="carousel-caption px-5">
                <h1>Coffee</h1>
                <p>A warm and delicious way to start your day</p>
                <a href="#" class="btn btn-primary btn-maxwidth">Learn More</a>
              </div>
            </div>
            <!-- Carousel Item 2 -->
            <div class="carousel-item">
              <img
                src="./img/index/nathan-dumlao-coffeecircle-unsplash.jpg"
                class="d-block w-100"
                alt=""
              />
              <div class="carousel-caption" px-5>
                <h1>Coffee Circle</h1>
                <p>A symbol of unity and community</p>
                <a href="#" class="btn btn-primary btn-maxwidth">Learn More</a>
              </div>
            </div>
            <!-- Carousel Item 3 -->
            <div class="carousel-item">
              <img
                src="./img/index/nathan-dumlao-coffeecheers-unsplash.jpg"
                class="d-block w-100"
                alt=""
              />
              <div class="carousel-caption" px-5>
                <h1>Cheers to Coffee</h1>
                <p>Celebrate your love for coffee with friends</p>
                <a href="#" class="btn btn-primary btn-maxwidth">Learn More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ########## ABOUT ########## -->
    <main></main>

    <!-- Footer -->
    <footer class="bg-darkbrown text-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="path/to/logo.png" alt="Coffee Shop Logo" />
          </div>
          <div class="col-md-4">
            <p class="m-0 text-center">&copy; 2023</p>
          </div>
          <div class="col-md-4">
            <div class="text-center">
              <a href="#"><i class="bi bi-facebook mx-2"></i></a>
              <a href="#"><i class="bi bi-twitter mx-2"></i></a>
              <a href="#"><i class="bi bi-instagram mx-2"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  </body>
</html>
